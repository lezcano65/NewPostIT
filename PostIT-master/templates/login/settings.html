{% extends 'login/index2.html' %}
<!DOCTYPE html>
{% load static %} {% block cabeza %}
<html lang="en">

</html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{% static 'css/settings.css' %}" />
  <title>Form Change Password</title>
</head>
{% endblock %} {% block cuerpo %}
<div class="clearfix-padding">
  <form action="{% url 'home' %}" method="POST" id="Change_settings" class="input-group1">
    {% csrf_token %}
    <button type="submit" class="submit-btn">Home</button>
  </form>
</div>
<div class="clearfix-padding">
  <form action="{% url 'changeUsername' %}" method="POST" id="Change_username" class="input-group3">
    {% csrf_token %}
    <button type=" submit" class="submit-btn">Change username</button>
  </form>
</div>
<div class="clearfix-padding">
  <form action="{% url 'changeEmail' %}" method="POST" id="Change_email" class="input-group1">
    {% csrf_token %}
    <button type="submit" class="submit-btn">Change email</button>
  </form>
</div>
<div class="clearfix-padding">
  <form action="{% url 'changePass' %}" method="POST" id="Change_pass" class="input-group2">
    {% csrf_token %}
    <button type="submit" class="submit-btn">Change password</button>
  </form>
</div>
{% endblock %}
