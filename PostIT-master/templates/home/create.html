{% extends 'home/notas.html' %} {% load static %} {% block content1 %}
<script src="{% static 'js/jscolor.js' %}"> </script>
<html lang="en">




<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{% static 'css/create.css' %}" />
  <title>Form Change nota</title>
</head>
{% endblock %} {% block content2 %}
<div class="container">
  <div class="row">
    <div class="col-sm" id="card">
      <div class="card text-white bg-dark mb-3" id="contentCard">
        <form action="" method="POST" id="login" class="input-group">
          {% csrf_token %}
          <div class="card-header" id="titulocard">{{newnote.titulo}}</div>
          <div class="card-header" placeholder="fecha" id="fecha">{{newnote.fecha}}</div>

          <script>
            jscolor.presets.default = {
              previewPosition: 'right',
              mode: 'HVS',
              closeButton: true,
              buttonColor: 'rgba(255,8,8,1)',
              controlBorderColor: 'rgba(0,0,0,1)'
            };
          </script>

          <input data-jscolor={{newnote.color}}>


          {{newnote.descripcion}}


          <button type="submit" class="btn btn-success">Save</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-danger active" role="button" aria-pressed="true">Cancel</a>
        <!-- <input
                  type="checkbox"
                  id="vehicle1"
                  name="vehicle1"
                  value="Bike"
                />
                <label for="vehicle1">Hecho: {{nota.check}}</label><br /> -->
      </div>
    </div>
  </div>
</div>
</div>
</div>
{% endblock %}
